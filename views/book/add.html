<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Golang FP CRUD</title>
    
  </head>
  <body>
     <div class="container mt-5">
        <h3>Add Book Data</h3>
        <a href="/book" class="btn btn-sm btn-primary">Back to main page</a>
        <hr/>

        {{ if .message }}
            <div class="alert alert-success">
                {{ .message }}
            </div>
        {{ end }}

        <form action="/book/add" method="post">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" title="title" value="{{ .book.Title }}" class="form-control {{ if .validation.Title }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Title }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Author</label>
                <input type="text" name="author" title="author" value="{{ .book.Author }}" class="form-control {{ if .validation.Author }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Author }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Publisher</label>
                <input type="text" name="publisher" title="publisher" value="{{ .book.Publisher }}" class="form-control {{ if .validation.Publisher }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Publisher }}
                </div>
            </div>
            <div class="form-group">
                <label for="">ISBN</label>
                <input type="text" name="isbn" title="isbn" value="{{ .book.ISBN }}" class="form-control {{ if .validation.ISBN }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.ISBN }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Year</label>
                <input type="text" name="year" title="year" value="{{ .book.Year }}" class="form-control {{ if .validation.Year }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Year }}
                </div>
            </div>
            <div class="form-group">
                <label for="">Category</label>
                <input type="text" name="category" title="category" value="{{ .book.Category }}" class="form-control {{ if .validation.Category }} is-invalid {{ end }}">
                <div class="invalid-feedback">
                    {{ .validation.Category }}
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Save</button>
            </div> 
        </form>
        
     </div>
  </body>
</html>
