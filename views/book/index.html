<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Golang FP CRUD</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Book Data</h3>
        <a href="/login" class="btn btn-danger">Logout</a>
        <hr/>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>ISBN</th>
                    <th>Year</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Title}}</td>
                    <td>{{.Author}}</td>
                    <td>{{.Publisher}}</td>
                    <td>{{.ISBN}}</td>
                    <td>{{.Year}}</td>
                    <td>{{.Category}}</td>
                    <td>
                        <a href="/books/edit/{{.ID}}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/books/delete/{{.ID}}" onclick="return confirm('Are you sure?')" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <a href="/books/add" class="btn btn-sm btn-primary">Add Data</a>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFyC8V2LFpMsIwFucnSkaBvF5x5nORD5O8PbbFpkt6sFSc5x0p4pB6d1Y" crossorigin="anonymous"></script>
</body>
</html>
